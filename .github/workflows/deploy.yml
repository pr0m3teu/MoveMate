# Simple workflow for deploying static content to GitHub Pages
name: Deploy React App to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12 # Or 20, etc. Use the version you develop with
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json # Point to your subfolder!
      
      - name: Install dependencies
        # This is the KEY step: Use 'working-directory'
        working-directory: ./frontend
        run: npm install

      - name: Build
        # This also runs inside the 'working-directory'
        working-directory: ./frontend
        run: npm run build # This uses the 'base' config from vite.config.js

      - name: Add 404.html redirect
        run: cp ./frontend/dist/index.html ./frontend/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path MUST point to the 'dist' folder inside your app subfolder
          path: './frontend/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4